- :title: Honorable Mention - 2017 Sports Picture Story
  :credit: Susana Giron
  :caption: "Czech athlete Antonin Kabele, 86 years old, performs stretching exercises
    after taking part in the long jump competition of the Master World Athletics Championships
    in Daegu (South Korea). Other athletes of younger categories warm up in the same
    area. \r\rEach year, thousands of veteran athletes take part in different competitions
    and master athletic championships. Divided by different categories according to
    their age, they compete driven by their passion to athletics and their active
    way of life.\rDuring the last Daegu Master World Athletics Championships in 2017,
    more than 6000 athletes from more than 100 different countries took part in the
    competitions. Among them, more than 25% of the athletes were over 65 and even
    several of them were around 100 years of age. These pictures belong to several
    international competitions for Master Athletes held in 2016 and 2017."
  :url: "https://photojournalism.s3.amazonaws.com/winners/2017/sports-picture-story/honorable-mention-6f2f35/2017-sports-picture-story-honorable-mention-1-6f2f35.jpg"
