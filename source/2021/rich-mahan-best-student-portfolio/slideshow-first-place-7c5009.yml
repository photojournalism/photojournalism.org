  :caption: A church at the center of New Marshfield can be seen through a gap in
    the trees where train tracks used to pass through town on Saturday, April 3, 2021.
    New Marshfield, Ohio, is a small town of around 300 residents nestled among the
    foothills of the Appalachians. In decades past, New Marshfield was a bustling
    town as trains brought coal from the mines in the surrounding area to Cincinatti
    and beyond. However, first the trains stopped, then the coal mines shut down and
    finally the tracks were pulled up. Now, like the tracks, a hotel, gas stations,
    stores and restaurants are all gone. In a town where the primary asset is quiet,
    a variety of small communities find ways to spend their time when not commuting
    to Columbus or other nearby cities for work.
