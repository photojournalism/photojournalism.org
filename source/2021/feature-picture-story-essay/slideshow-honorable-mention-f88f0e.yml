- :title: Honorable Mention - 2021 Feature Picture Story/Essay
  :credit: Dar Yasin / Associated Press
  :caption: "Kashmir's transgender are often only able to find work as matchmakers
    or wedding entertainment. Prolonged coronavirus lockdowns, preceded by a strict
    security lockdown in the region in 2019 when India scrapped Kashmir's semi-autonomous
    status, left many in the transgender community with no work at all. \r\rSabu Sheikh,
    a transgender Kashmiri, walks homeward after collecting food handouts in Srinagar,
    Indian controlled Kashmir, Thursday, May 27, 2021. "
  :url: "https://photojournalism.s3.amazonaws.com/winners/2021/feature-picture-story-essay/honorable-mention-f88f0e/2021-feature-picture-story-essay-honorable-mention-1-f88f0e.jpg"
- :title: Honorable Mention - 2021 Feature Picture Story/Essay
  :credit: Dar Yasin / Associated Press
  :caption: '35-year-old transgender Kashmiri Shabnam Ganie prays at home in Srinagar,
    Indian controlled Kashmir, Friday, May 28, 2021. Shabnam is one of the few fortunate
    transgenders who own a home, where she lives with an adopted son. Life has not
    been easy for many of Kashmir''s transgender people. Most are ostracized by families
    and bullied in society. They face domestic abuse and end up running away from
    families at an early age. Some lack housing, education and other basic resources. '
  :url: "https://photojournalism.s3.amazonaws.com/winners/2021/feature-picture-story-essay/honorable-mention-f88f0e/2021-feature-picture-story-essay-honorable-mention-2-f88f0e.jpg"
- :title: Honorable Mention - 2021 Feature Picture Story/Essay
  :credit: Dar Yasin / Associated Press
  :caption: 'Transgender Kashmiri Khushi Mir rests in her rented room on the outskirts
    of Srinagar, Indian controlled Kashmir, Friday, June 4, 2021. Until the pandemic,
    singing and dancing at weddings used to earn Mir enough income to take care of
    her family. Unable to pay for her rented accommodation, the 19-year-old took a
    job as a construction worker for 15 days that paid $9.60 a day. Mir has set up
    a charity, along with four friends, to distribute food kits to members of the
    transgender community. '
  :url: "https://photojournalism.s3.amazonaws.com/winners/2021/feature-picture-story-essay/honorable-mention-f88f0e/2021-feature-picture-story-essay-honorable-mention-3-f88f0e.jpg"
