  :credit: Alyssa Schukar / Self
  :caption: "Susan Leopold, a member of the Patawomeck tribe of Virginia, watches
    the sun rise over an encampment where thousands have come to protest. \"Never
    in my lifetime did I think I would bare witness to a gathering of indigenous people
    speaking such diverse languages who have come together to stand united for the
    one thing we all so deeply care about,\" she said.\r\r--\r\rWhen visitors turn
    off a narrow North Dakota highway and drive into the Sacred Stone camp where thousands
    have come to protest an oil pipeline, they thread through an arcade of flags whipping
    in the North Dakota wind. Each represent one of 300 Native American tribes that
    have flocked here in what activists are calling the largest, most diverse tribal
    action in at least a century, perhaps since Little Bighorn."
