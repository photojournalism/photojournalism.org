  :credit: Sarah Hoffman / Omaha World-Herald
  :caption: "Justin Karas, left, and Jason Holling, right, look at formula on July
    13, 2014 at Baby's R' Us in Omaha, Neb. The couple started researching and began
    their adoption journey in 2012. In Nebraska unmarried couples, regardless of gender,
    cannot adopt jointly. \"We had gone for years thinking we couldnt adopt because
    of the state laws,\" Holling said. \"We even called agencies in Nebraska who basically
    hung up on us and said, sorry, we wont work with same-sex couples.\" A Gallup
    poll in 2014 showed that more than one-third of Americans oppose that same-sex
    couples should have the legal right to adopt a child. Holling and Karas eventually
    matched with a birthmom who would have her baby in Illinois, a state that allows
    unmarried couples to adopt jointly. In August 2014, after many hurdles and disappointments,
    they adopted their daughter Abby Holling-Karas as a newborn in a Illinois. \r\r "
