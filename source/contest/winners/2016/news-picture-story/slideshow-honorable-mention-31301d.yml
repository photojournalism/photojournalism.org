- :title: Honorable Mention - 2016 News Picture Story
  :credit: Noel Celis / Agence France-Presse
  :caption: 'A suspected drug pusher lies dead as police crime scene operatives gather
    forensic evidence after three suspected drug pushers were killed when a drug bust
    operation ended in a shootout with authorities in Manila early on June 25, 2016.
    Catholic Church leaders in the Philippines expressed alarm June 20 at a sharp
    rise in police killings of suspected criminals since the election of a firebrand
    president who has vowed a bloody war on crime. Filipino president-elect Rodrigo
    Duterte has called on police and even civilians to kill drug criminals. '
