- :title: Second Place - 2016 Chris Hondros Memorial International News
  :credit: Dieu Nalio Chery / Associated Press
  :caption: 'Government supporters cheer as armed members of Haiti''s disbanded army
    pass by their protest demanding presidential elections in Port-au-Prince, Haiti,
    Friday, Feb. 5, 2016, while the runoff vote to choose the president''s successor
    has been indefinitely postponed. At a different location, the ex-soldiers clashed
    with anti-government protesters, where a former soldier was beaten to death. Haitis
    military was abolished in 1995 because of its history of toppling governments
    and crushing dissent. '
