- :title: Second Place - 2016 Chris Hondros Memorial International News
  :credit: Dieu Nalio Chery / Associated Press
  :caption: "Series on political unrest in Haiti. \r\rYoung men run for cover after
    police fire shots to disperse a crowd protesting against President Michel Martelly's
    government, in Port-au-Prince, Haiti, Saturday, Jan. 23, 2016. A presidential
    runoff that had already been delayed once and faced deep public skepticism was
    put on hold indefinitely. The protesters were demanding that Martelly leave office,
    as is required under the Constitution, and an interim government take power. "
