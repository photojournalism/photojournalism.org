- :title: First Place - 2016 Sports Picture Story
  :credit: David Goldman / Associated Press
  :caption: 'Carol Conaway, of Louisville, carries flowers to leave at a makeshift
    memorial to Muhammad Ali  at the Muhammad Ali Center Tuesday, June 7, 2016, in
    Louisville, Ky. "I really appreciated his stand on the Vietnam war," said Conaway.
    "I was very opposed to it. I really admired the man." In a city accustomed to
    capturing the world''s attention for just two minutes during the Kentucky Derby
    each year, Ali''s memorial service Friday looms as one of the most historic events
    in Louisville''s history. Former presidents, heads of nations from around the
    globe, movie stars and sports greats will descend upon the city to pay final respects
    to The Louisville Lip. '
