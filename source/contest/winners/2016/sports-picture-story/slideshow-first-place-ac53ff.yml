  :credit: David Goldman / Associated Press
  :caption: 'Andrew Hale, right, holds his daughter Chloe, 3, both of Louisville,
    as he explains to her who Muhammad Ali was as they visit a makeshift memorial
    to him at the Muhammad Ali Center, Saturday, June 4, 2016, in Louisville, Ky.
    "He was strong, courageous, and I hope I can be like that one day and just show
    love to my daughter like he showed his. That''s what I was explaining to her,"
    said Hale. "She asked me where he is and I said he was in heaven." Ali, the magnificent
    heavyweight champion whose fast fists and irrepressible personality transcended
    sports and captivated the world, died Friday at the age of 74. '
