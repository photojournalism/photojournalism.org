  :credit: Daniel Ochoa de Olza / Associated Press
  :caption: 'Shepherds lead their sheep through the centre of Madrid, Spain, Sunday,
    Oct. 23, 2016. Shepherds have guided a flock of 1,000 sheep through Madrid streets
    in defense of ancient grazing, droving and migration rights increasingly threatened
    by urban sprawl and modern agricultural practices. Tourists and city-dwellers
    were surprised to see the capital''s traffic cut to permit the ovine parade to
    bleat bells clanking its way past the city''s most emblematic locations. '
