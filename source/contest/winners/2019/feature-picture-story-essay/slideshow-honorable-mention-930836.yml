  :credit: Rodrigo Abd / Associated Press
  :caption: "This series chronicles daily life inside of Venezuela. In Venezuela,
    the government of President Nicols Maduro and the opposition are engaged in a
    bitter power struggle. The South American country has been caught in a downward
    spiral for years with growing political discontent further fueled by skyrocketing
    hyperinflation, power cuts and shortages of food and medicine. About four million
    Venezuelans have left the country in recent years. For the rest, life goes on.
    \r\r\r\r\rA private security guard stands next to stenciled paintings of Venezuela's
    President Nicolas Maduro, left, and former President Hugo Chavez, right, in Caracas,
    Venezuela, Tuesday, July 16, 2019. "
