  :credit: Michael Blackshire
  :caption: Wanda Johnson, 64, left, waits in line for disabled residents seeking
    to sleep on outside mattresses at the Courtyard Homeless Resource Center. "I use
    to be a squatter. I had a place to stay and the LVMPD came to my doors saying
    this house isn't suitable for living and I had to leave. There isn't even a house
    there anymore. That's crazy," Johnson reflected on while waiting in line. The
    city of Las Vegas expects to spend 369 million on homeless services for the year.
    Wednesday, July 17, 2019.
  :url: "/images/2019/contest-winners/rich-mahan-best-student-portfolio/first-place-3a58c1/2019-rich-mahan-best-student-portfolio-first-place-28-3a58c1.jpg"
