  :caption: 'Story Description: Joshua hugs his sister, Scarlett, after spending the
    morning waiting to see if their number will be called to obtain asylum in the
    United States. They have come almost every week for the past three months, but
    their number has yet to be called. As President Trump seeks to fulfill his campaign
    promise to build a wall, thousands of immigrants like Joshua and Scarlett await
    their fate as they seek their own dream of starting a new life in the United States.
    First caption: Rango, 33, squeezes back into the Mexico side of the border in
    La Playa in Tijuana, Baja California. Rango, who was recently living in the United
    States illegally, was deported to Mexico after living most of his life in San
    Jose. He demonstrated to a group of friends how easy someone can squeeze through
    the border fence along the two beaches fence. After people recorded videos of
    him on the San Diego side, he struggled to get back onto the Mexico side of the
    border. The day before, a Tijuana resident who was also deported said, I may cross
    the border just one more time. When I was first deported they took my tablet,
    phone, wallet, clothes, Nikes, X-Box, everything I own. I just want to see the
    beach again on the other side. I just want to see my family living in the United
    States." Jan. 27, 2019. '
