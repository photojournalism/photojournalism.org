  :url: "/images/2019/contest-winners/rich-mahan-best-student-portfolio/first-place-3a58c1/2019-rich-mahan-best-student-portfolio-first-place-29-3a58c1.jpg"
- :title: 2019 Rich Mahan Best Student Portfolio
  :credit: Michael Blackshire
  :caption: "Wendy cries in the Regional Justice Center elevator after the verdict
    of her son Kody Harlan, who was found guilty along with Jaiden Caruso of first
    degree murder of the death of Matthew Minkler. The mother of Minkler was emotional
    during the verdict, but the mother's of the 18 and 19 year olds, who by a jury
    were now convicted murders, were visibly emotional as well. Wendy hugged Caruso's
    mother and cried in the courtroom, as the Minkler family left for interviews.
    No one interviewed the mothers of the teenage convicts, instead Wendy cried in
    a corner outside of the courtroom, and then told Caruso's mother, \"they took
    our son's away.\" Giving Caruso's mother one last hug, she walks to the elevator
    by herself with only her sister present to console her, walking pass the family
    of Minkler as they gave interviews to the press, she left the Regional Justice
    Center with her eyes filled with tears, with her nursing scrubs on, knowing her
    son could possible spend the rest of his life in Prison. Las Vegas. Wednesday,
    Aug. 7, 2019.\r"
  :url: "/images/2019/contest-winners/rich-mahan-best-student-portfolio/first-place-3a58c1/2019-rich-mahan-best-student-portfolio-first-place-30-3a58c1.jpg"
