  :credit: Michael Blackshire
  :caption: 'Story Description: Beyond the glimmer of neon lights and tourist gambling
    their life savings away are residence living in the city of Las Vegas and the
    incorporated Clark County. Las Vegas is seen from outsiders as a place to gamble,
    party, and then flee back home and leave the memories behind them. For many however,
    Las Vegas is a city that locals consider a place for financial security, for immigrants
    to start their life in the United States, and for families to raise their children.
    The fear of living in a city so vastly changing and finding belonging in a city
    many move to so they can escape home. First caption: Siblings Sophia Natividad,
    9, right, Maverick Santos, 11, center, and Joseph Natividad, 6, left, wave to
    attract the attention of more guest before the celebration of the 121st  Filipino
    Independence Day. The celebration included a parade, dancing, and musical performances.
    Las Vegas. Sunday, June 9, 2019.'
  :url: "/images/2019/contest-winners/rich-mahan-best-student-portfolio/first-place-3a58c1/2019-rich-mahan-best-student-portfolio-first-place-26-3a58c1.jpg"
