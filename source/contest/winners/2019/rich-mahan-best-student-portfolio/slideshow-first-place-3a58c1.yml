  :credit: Michael Blackshire
  :caption: Emmanuel Worthington, 58, from Oakland, walks back home with his Grandson,
    Jaiden Jackson, 5. Worthington is 4 foot 5, with his Grandson being an inch shorter
    than him, but Jackson always believes his Grandfather will protect him. "Now don't
    run off too far son, we have to be back home soon because your mother is waiting,"
    Worthington said while walking home in the summer heat. North Las Vegas. Wednesday,
    June 5, 2019.
  :url: "/images/2019/contest-winners/rich-mahan-best-student-portfolio/first-place-3a58c1/2019-rich-mahan-best-student-portfolio-first-place-27-3a58c1.jpg"
