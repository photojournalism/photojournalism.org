  :credit: Sascha Fromm / Thueringer Allgemeine
  :caption: "Series of Pictures, photographed during a underwater rugby games day
    on November 25, 2018 at Stadtbad in Poessneck, Germany. Underwater rugby is a
    wideley unknown sport. It is an team sport played underwater where two teams try
    to score a plastic ball, filled with saltwater, into the opponents basket at the
    bottom of a swimming pool.\rThe Idea for this sport originally came from a member
    of a German Underwater Club. The first official game was played 1964 in Cologne,
    Germany. \r\r\rIn this picture: Players of TC submarin Poessneck are waiting for
    their assignment during the 2nd underwater rugby 2nd Bundesliga match between
    TC submarin Poessneck and WSC Langenau on November 25, 2018 at Stadtbad in Poessneck,
    Germany. "
