- :title: Honorable Mention - 2019 News Picture Story
  :credit: David Goldman / Associated Press
  :caption: Debris from a home litters a yard the day after a tornado blew it off
    its foundation, lower right, next to the home's swimming pool in Beauregard, Ala.,
    Monday, March 4, 2019. With winds of as much as 170 mph, the deadliest U.S. tornado
    in nearly six years rolled mobile homes across fields and caused even brick homes
    to collapse into unrecognizable heaps. At least 23 people were killed, some of
    them children. The youngest victim was 6, the oldest 89.
  :url: "https://photojournalism.s3.amazonaws.com/winners/2019/news-picture-story/honorable-mention-1d434a/2019-news-picture-story-honorable-mention-1-1d434a.jpg"
