- :title: Honorable Mention - 2019 News Picture Story
  :credit: Jerome Delay / Associated Press
  :caption: "After nearly a year and some 171,000 doses of a new vaccine given in
    Congo DRC, the latest Ebola epidemic shows few signs of waning. The virus has
    killed more than 1,700 people and has now arrived in the regions largest city,
    Goma. The World Health Organization recommended that the outbreak be declared
    a global health emergency. More than 1,600 people in eastern Congo have died as
    the virus has spread in areas too dangerous for health teams to access. \r\rIn
    this photograph taken Saturday July 13, 2019, health workers wearing protective
    suits tend to to an Ebola victim kept in an isolation cube in Beni, Congo DRC. "
  :url: "/images/2019/contest-winners/news-picture-story/honorable-mention-7cd336/2019-news-picture-story-honorable-mention-1-7cd336.jpg"
