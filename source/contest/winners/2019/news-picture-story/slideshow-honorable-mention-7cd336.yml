- :title: Honorable Mention - 2019 News Picture Story
  :credit: Jerome Delay / Associated Press
  :caption: 'In this Friday, July 12, 2019 photo, rubber gloves and boots used by
    health workers treating Ebola patients are hung to dry after being disinfected
    at an Ebola treatment center in Beni, Congo. The World Health Organization says
    as many as 90 percent of those eligible for vaccination have accepted it, but
    that figure only includes those who gave contact tracers enough information to
    be included on a list. The success rate excludes those who distrusted health workers
    and fled, or those who couldn???t be found in the first place. '
  :url: "/images/2019/contest-winners/news-picture-story/honorable-mention-7cd336/2019-news-picture-story-honorable-mention-3-7cd336.jpg"
- :title: Honorable Mention - 2019 News Picture Story
  :credit: Jerome Delay / Associated Press
  :caption: 'In this Saturday, July 13, 2019 photo, Congolese journalists broadcast
    an Ebola awareness program from a local radio station in Beni, Congo. Nearly a
    year of public health messages have failed to reach some Congolese who fear the
    Ebola vaccine is just another ploy to kill people in a region wracked by violence
    for a quarter century. '
