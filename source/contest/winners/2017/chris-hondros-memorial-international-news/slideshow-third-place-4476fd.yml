  :credit: Luis Tato / Stringer / Agence France-Presse
  :caption: A Kenya Administration police officer holding a stick monitors access
    to a polling station at Kariokor Community Centre in Nairobi on August 8, 2017
    during general elections. Kenyans were voting on August 8 in elections headlined
    by a knife-edge battle between incumbent Uhuru Kenyatta and his rival Raila Odinga
    that has sent tensions soaring in east Africa's richest economy. Kenyan elections
    were marred by violent protests, killings, and beatings in key opposition strongholds
    along the country. Human Rights Watch and Amnesty International found that just
    during the August poll, police killed at least 33 people, possibly as many as
    50, and injured hundreds more in some parts of Nairobi alone.
