  :caption: "Story Description: After a summer spent in Colorado, what remains with
    me is a place and a people that exists far from the cliches and conventions of
    this state so shallowly understood. Colorado has a little bit of everything, and
    this is my incomplete record, these my disjointed vignettes. \r\rThis is the Colorado
    of poetry, the Colorado that I love. This is the Colorado that brought me to my
    knees. I took the good with the bad, the strange with the beautifuland this is
    what stayed with me.\r\r*********************\r\rA young First Communicant wanders
    through a distracted crowd, following her holy sacrament at a church in Pueblo,
    Colorado on June 18, 2017. Her congregation is now celebrating the Feast of Corpus
    Christi with a procession after Mass."
  :url: "https://photojournalism.s3.amazonaws.com/winners/2017/rich-mahan-best-student-portfolio/first-place-5cc8dc/2017-rich-mahan-best-student-portfolio-first-place-28-5cc8dc.jpg"
- :title: 2017 Rich Mahan Best Student Portfolio
  :credit: Gabriel Scarlett
  :caption: "Mathias Svalina begins delivering dreams (individually-written poems)
    on bike to subscribers in the Denver area every day before dawn.\r\rDreams, June
    2017: \"You are walking in the desert before dawn when you come to great pit.
    The pit extends as far as you can see. It is full of scaffolding & cranes & half-built
    skyscrapers & new condos. Workers in hardhats & orange vests rush about, lifting
    beams & digging trenches & welding things to other things. They are building a
    brand new city in the pit, a city of right angles & white paint & freshly cut
    stone. A city of tomorrow. Then the sun rises over the horizon & sunlight beams
    into the pit. Where the sunlight hits it melts the pit-city, the half-built structures
    turning into water, the scaffolding collapsing into puddles. They have built pit-city
    out of ice. They must have known it would melt when the sun came out. You decide
    to write a song about this, a song called The Ballad of Pit City. Before you can
    write the song you need to find a guitar. You walk down into Pit City, hoping
    to find a music store or a pawn shop, but all the buildings have melted. The workers
    are huddled in the shady edges of the pit. You walk up to a worker & ask where
    you might find a guitar. Not here, the worker says, not now. But you should try
    tomorrow. We rebuild this city every night once the sun goes down. You thank the
    worker & walk through the flooded puddles of the melted city. And who is this
    person walking beside you, carrying a bundle of firewood? It is enough to know
    they are a friend.\""
  :url: "https://photojournalism.s3.amazonaws.com/winners/2017/rich-mahan-best-student-portfolio/first-place-5cc8dc/2017-rich-mahan-best-student-portfolio-first-place-29-5cc8dc.jpg"
