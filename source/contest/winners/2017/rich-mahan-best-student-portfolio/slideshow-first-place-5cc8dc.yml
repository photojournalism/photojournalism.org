- :title: 2017 Rich Mahan Best Student Portfolio
  :credit: Gabriel Scarlett
  :caption: Any time I think about it, I speak about it, I get angry. A retired uranium
    worker of over two decades reacts in frustration and anger as he explains the
    harmful practices he took part in during his years as an employee of the United
    Nuclear Corporation at their Church Rock Mill. His name is withheld for the safety
    of himself and his family. While working at the Church Rock Mill, he remembers
    taking part in chemical dumping, burning of official medical documents, and he
    vividly remembers the faulty practices that led up to the Church Rock Spill, the
    largest spilling of radioactive material in North American history. "Ive got stories
    about what we did, about what was done by the companies, about how they dont care
    about the people... A lot of times I shed a tear. I think about the elderly, I
    think about the kids." Now he is suffering from COPD associated with his elevated
    radiation exposure, but has still not received any benefits or compensation.
  :url: "https://photojournalism.s3.amazonaws.com/winners/2017/rich-mahan-best-student-portfolio/first-place-5cc8dc/2017-rich-mahan-best-student-portfolio-first-place-14-5cc8dc.jpg"
