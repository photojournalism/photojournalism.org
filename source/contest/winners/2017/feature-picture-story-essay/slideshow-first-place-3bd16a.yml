  :caption: 'In this Sunday, April 16, 2017, photo, a North Korean family pose for
    a family portrait at a flower festival as part of celebrations for the 105th birth
    anniversary of their late leader Kim Il Sung in Pyongyang, North Korea. Tensions
    have spiked in recent weeks over North Korea''s advancing nuclear technology and
