- :title: Second Place - 2017 Feature Picture Story/Essay
  :credit: David Goldman / Associated Press
  :caption: 'Mary Stuckey, who owns the only market in town with her husband, waits
    for customers in Wauzeka, Wisc., Friday, Jan. 20, 2017. The mom-and-pop grocery
    store has been a fixture in the community for more than 100 years. But the owners
    -- who hope to retire and have had the store on the real estate market for a few
    years with no takers -- say business has slowed, partly because residents are
    willing to travel longer distances to shop at grocery and big box stores in Prairie
    du Chien. The county is one of dozens in middle America that switched from blue
    to red in November, but these Trump voters arent looking for changes on immigration
    or refugees and if promises of an economic renaissance arent fulfilled, they warn
    that Trump could be out four years from now. '
  :url: "/images/2017/contest-winners/feature-picture-story-essay/second-place-09600c/2017-feature-picture-story-essay-second-place-6-09600c.jpg"
- :title: Second Place - 2017 Feature Picture Story/Essay
  :credit: David Goldman / Associated Press
  :caption: 'Wayne Christopher, who voted for Trump, walks through the damaged sanctuary
    of the church hed attended his whole life following Hurricane Harvey in Port Arthur,
    Texas, Monday, Sept. 25, 2017. In the weeks since Hurricane Harvey devastated
    Jefferson County, Texas, and as other monstrous storms pummeled Florida and Puerto
    Rico, some here found themselves in quiet moments pondering what has become some
    of the most polarizing questions in American political discourse: have human beings
    altered the earth so profoundly it is making bad storms more brutal? And what
    should we do about it now? '
  :url: "/images/2017/contest-winners/feature-picture-story-essay/second-place-09600c/2017-feature-picture-story-essay-second-place-7-09600c.jpg"
- :title: Second Place - 2017 Feature Picture Story/Essay
  :credit: David Goldman / Associated Press
  :caption: Wayne Christopher stands for a portrait as a stained glass window is reflected
    in his glasses in the damaged sanctuary of the church he'd attended his whole
    life following Hurricane Harvey in Port Arthur, Texas, Monday, Sept. 25, 2017.
    Hes not too up on global warming, and thats a shame, Christopher said of the president
    he supported in November, and supports still. He also believes in the consensus
    among scientists that climate change is real and that this disastrous run of weather,
    from droughts in the west to wildfires to catastrophic hurricanes along the coasts,
    is a preview of the future if the country doesnt begin to take the problem seriously.
  :url: "/images/2017/contest-winners/feature-picture-story-essay/second-place-09600c/2017-feature-picture-story-essay-second-place-8-09600c.jpg"
- :title: Second Place - 2017 Feature Picture Story/Essay
  :credit: David Goldman / Associated Press
  :caption: 'Greg Gunner, left, kisses his grandmother Mabel Bishop, 99, stricken
    with Alzheimers disease, in their home that was damaged by Hurricane Harvey in
    Port Arthur, Texas, Tuesday, Sept. 26, 2017. Gunner carried his grandmother out
    of the house as the floodwaters rose; telling her they were going fishing to try
    to keep her calm. He voted for Hillary Clinton in November, and says the countrys
    political divides have left him with little faith in the governments ability to
    get things done. But he believes the storm that wrecked his town is a preview
    of what global warming will bring if the nations divided political sides dont
    find common ground to address it. The intensity of the destruction taking place
    these days, theres something going on. I think its a wake-up call, to say, hey,
    whats important? Whats really important? he said. Are you going to work together,
    or are you going to pull each other apart? '
  :url: "/images/2017/contest-winners/feature-picture-story-essay/second-place-09600c/2017-feature-picture-story-essay-second-place-9-09600c.jpg"
