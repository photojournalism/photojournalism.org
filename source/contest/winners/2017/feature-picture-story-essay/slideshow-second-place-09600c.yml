    have settled in Lewiston, Maine, Friday, March 17, 2017. Last August, candidate
    Donald Trump stood on a stage in Portland and singled out the Somali community
    as criminal. The police chief quickly refuted the charge as false, crime has decreased
    in Lewiston since the refugees arrived, but it continues to linger in the minds
