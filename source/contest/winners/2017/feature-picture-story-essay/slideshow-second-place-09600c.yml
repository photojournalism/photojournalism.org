- :title: Second Place - 2017 Feature Picture Story/Essay
  :credit: David Goldman / Associated Press
  :caption: 'An ice fisherman walks out on a frozen portion of the Mississippi River
    in Prairie du Chien, Wisc., Friday, Jan. 20, 2017. Here in Crawford County, residents
    often recite two facts about their hometown, the first one proudly: It is the
    second-oldest community in the state. The next is that its also one of the poorest.
    There are no rusted-out manufacturing plants to embody this discontent. The downtown
    main street bustles with tourists come summer. Just a few vacant storefronts hint
    at the seething resentment that life still seems harder here than it should. '
