- :title: Second Place - 2017 Feature Picture Story/Essay
  :credit: David Goldman / Associated Press
  :caption: Hilton Kelley tosses his petition clipboard in frustration as he's turned
    away from a renter who was told by her landlord not to get involved in Kelley's
    attempt to shutdown the dump across the street piled with flood damaged debris
    in Port Arthur, Texas, Wednesday, Sept. 27, 2017. This is an outrage. This is
    appalling. Theres no way this should have happened," said Kelly of the dump's
    proximity to people's homes. He worried about mold and other contaminants from
    the garbage getting into the low-income African American neighborhood. These are
    the neighborhoods, he said, that often pay the price for environmental pollution.
    This historically Democratic county, home to a quarter-million people, is among
    the low-lying coastal areas that stand the most to lose as the ice caps melt and
    the seas warm and rise. Yet in November, voters flipped to vote for President
    Donald Trump, the first Republican they chose in 44 years, who has dismissed the
    concept of climate change as a hoax perpetrated by China.
  :url: "/images/2017/contest-winners/feature-picture-story-essay/second-place-09600c/2017-feature-picture-story-essay-second-place-4-09600c.jpg"
