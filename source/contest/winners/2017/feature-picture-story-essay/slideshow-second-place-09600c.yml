- :title: Second Place - 2017 Feature Picture Story/Essay
  :credit: David Goldman / Associated Press
  :caption: Dozens of counties across the country voted Republican for the first time
    in decades suggesting there was something about Trump specifically that spoke
    to those voters in a way no Republican had before. Ultimately, they were the people
    and places that handed him the presidency. While many voters talked about wanting
    change," the issues that were crucial to those voters vary from county to county.
    President Donald Trump is sworn in during a live broadcast of the inauguration
    as Denny Riebe, from right, Doug Dickman, Scott Reilly, and Bill Winter, play
    cards at the Sawmill Saloon in Prairie du Chien, Wisc., Friday, Jan. 20, 2017.
    So many voters switched from blue to red in fifty counties stretching 300 miles
    down the Mississippi River, through Minnesota, Wisconsin, Iowa and Illinois, that
    it transformed in one election season into Trump Country.
