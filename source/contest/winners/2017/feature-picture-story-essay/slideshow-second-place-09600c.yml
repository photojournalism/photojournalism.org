  :credit: David Goldman / Associated Press
  :caption: 'David Lovewell, 59, gestures as compares the emptiness of the parking
    lot at the paper mill compared to when he worked there a few years ago in Jay,
    Maine, Friday, March 17, 2017. Look at this parking lot. Its just amazing. At
    this time of day this parking lot was absolutely full: thats people, that''s jobs,
    thats families," said Lovewell who voted for Trump. To hear friends and colleagues
    that are leaving, walking out the last time at 40 or 50 years old. What do you
    do? Its scary." Thousands have lost jobs in the mills in the last decade, as the
    paper industry plummeted. '
