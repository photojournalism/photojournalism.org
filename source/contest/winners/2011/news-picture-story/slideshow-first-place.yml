- :title: First Place - 2011 News Picture Story
  :credit: T.J. Kirkpatrick/Freelance
  :caption: "The Tea Party movement claims no leaders and no affiliations. It stems from a feeling of urgency shared by citizens across the political spectrum, but draws in those who see answers in conservative philosophy. The movement seems to move in different directions at once: some groups are more conservative than others, some more active, and mostly all operate on the local level. One group is hardly symbolic of the whole. Elements of the Tea Party movement are mobilizing for the coming political battle. While the effect of their efforts remains to be seen, the efforts alone should be alarming to liberals watching from the sidelines..Workers inflate a blow-up Independence Hall at the Tea Party Patriots' 'American Policy Summit' at the Phoenix Convention Center in Phoenix, Ariz. on Feb. 25, 2011."
