  :caption: "SUMMARY: This year millions of families are expected to see their homes enter foreclosure. This is the stoy one such family. Hayward Hancock and his wife, Cindy Hooper, met in high school. Many years later Cindy lost her job and the family missed some mortgage payments before they began to regain their financial footing. But it was too late. Their mortgage company had already foreclosed. They turned to a mortgage modification company, Apply 2 Save, to help negotiate with their mortgage company and bring their payments up to date. Apply 2 Save soon filed for bankruptcy, taking $14,000 of the familiy's money with them. Now, in a last ditch effort to save their home, Hayward is working two jobs and they're scrambling to raise enough money to satisfy the mortgage company. But it's an uphill battle and the clock isn't on their side. \"We're going to go down fighting,\" Mr. Hancock says. To save their home, the couple decides to sell as many of their belongings as they can in an endless garage sale. But the mortgage company has other ideas and Hayward and Cindy soon find circumstances turning against them. In this photo, soon after their home enters forclosure, Hayward Hancock, right, and his wife, Cindy Hooper decide to sell as many of their belongings as they can in a 7 day-a-week garage sale. Here they talk about selling the painting at right that they think may be valuable."
