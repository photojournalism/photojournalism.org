  :caption: The eviction notice said the family had to be out of the house on December 16th. But early on the morning of Decmeber 8th, the family awakens to a Sheriff's deputy at their front door and a group of repo men in their front yard.  The deputy says the home is being reposessed and they had to leave immediately.  Mr. Hancock tells the deputy that the eviction notice says they have unit the 16th of December.  After some discussion and a few phone calls the deputy says that the date on the eviction notice is a mistake.  The actual date is today. The deputy calls the mortgage company and asks them to honor the date on eviction notice - December 16th.   The mortgage company refuses to give the family any more time. They have to have all their possesions out of their 2,500 sq. ft.double-wide mobile home within four hours.  The family is completely unprepared.  In this photo, Mr. Hancock and his father, right, speak to the repo man, second from left, and a sheriff's deputy, left.
