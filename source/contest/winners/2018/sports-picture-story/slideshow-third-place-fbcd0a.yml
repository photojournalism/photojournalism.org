  :credit: Jan Helge Petri / Freelancer
  :caption: 'HOPING FOR A LUCKY PUNCH: The district Bukom is part of Ghanas capital
    Accra and is seated next to the sea. Its famous to be a breeding ground for talented
    boxers. World champions and countless box professionals have trained in this neighborhood.
    Nobody knows exactly how many gyms exist here. But there are definitely more than
    a dozen. "Will Power and "Discipline Boxing Academy are two of them. The naming
    of the gyms reveals the promise of these places: If you train hard enough as a
    boxer, you will be successful in the future. Young athletes go to the gyms day
    by day. One of them is Henry Malm. He is 18 years old and it''s his dream to become
    a world champion. Seeing his admired local stars on the streets motivates Henry
    for the daily grind. He is hoping for the breakthrough.'
