- :title: Honorable Mention - 2018 Feature Picture Story/Essay
  :credit: Justin Merriman / Freelance
  :caption: "The Tree of Life Congregation Synagogue sits in the heart of a vibrant
    Jewish community in Pittsburghs Squirrel Hill neighborhood. On October 27th, it
    became the site of the deadliest attack against the Jewish community in American
    history. Law enforcement allege Robert Bowers, 46, stormed into the synagogue
    during Sabbath prayers armed with an AR-15 style assault rifle and at least three
    handguns shouting anti-Semitic slurs as he opened fire. 11 worshippers were killed
    and six others injured including four police officers. \r\rKris Kepler of Hazelwood,
    a neighborhood in Pittsburgh, joins other mourners in front of the Tree of Life
    Synagogue on Sunday, October 28, 2018. "
  :url: "https://photojournalism.s3.amazonaws.com/winners/2018/feature-picture-story-essay/honorable-mention-90c45f/2018-feature-picture-story-essay-honorable-mention-1-90c45f.jpg"
