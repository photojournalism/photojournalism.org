  :caption: "Story Description: Jose Luis Garcia was picked up from his lawn early
    in the morning on a Sunday in June. Garcia has lived in America for nearly fifty
    years and holds a green card, but due to recent Trump administration policies,
    a misdemeanor conviction from 17 years ago made him eligible for deportation.
    Critics of the policies say that in a supposed effort to round up dangerous criminals
    and gang members, innocent immigrants are being swept up by ICE agents because
    they take fewer resources to arrest and deport. Through his 19 day imprisonment,
    his daughter Natalie fought for his release through the media. Prosecutors ultimately
    declined to pursue deportation charges, in an unprecedented decision change. According
    to Jose's legal representation, they were contacted asking to have the case \"go
    away quietly.\" Since his release, Jose has returned to his three jobs and caring
    for his family and granddaughter Marley. His greatest wish is to become a full
    US citizen and be able to vote in the next presidential election.\r\r\rCaption:
    More than a week after the arrest of her father Jose (who is a green card holder),
    Natalie Garcia tries to console her daughter Marley outside their home in Arleta,
    California from which Jose was taken. He had been watering his lawn and preparing
    for a shift driving for Uber, one of his three jobs, when ICE officials detained
    him for deportation for a charge from two decades ago. Since his arrest, Marley
    has slept in his bed and lays out his clothes each day to pretend that he is there."
  :url: "https://photojournalism.s3.amazonaws.com/winners/2018/rich-mahan-best-student-portfolio/first-place-0430a0/2018-rich-mahan-best-student-portfolio-first-place-20-0430a0.jpg"
