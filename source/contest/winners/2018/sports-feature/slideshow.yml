- :title: Second Place - 2018 Sports Feature
  :credit: Francis Gardler / Lincoln Journal Star
  :caption: 'With a terse tweet of a whistle and a slap of the map, USA wrestler Jordan
    Burroughs erupts after pinning Azerbaijan''s Gasjimurad Omarov 3 minutes and 15
    seconds into their 74 kg/163 lbs. match during the 2018 Freestyle World Cup at
    Carver-Hawkeye Arena. "I''m not a pinner. It''s an art form to be able to pin
    somebody," said Burroughs. "I couldn''t see the ref the way my head was positioned,
    I was just like ''Please slap the mat.'' That was a big moment for me, I don''t
    get guys on their back a lot. All I know is squeeze as hard as I can and hope
    I hear a whistle and people cheer." The former Nebraska wrestler''s four wins
    in the tournament were part of a dominant performance by Team USA, as the Americans
    captured their first World Cup title since 2003 on Sunday with a 6-4 win over
    Azerbaijan in the gold-medal match. '
  :url: "/images/2018/contest-winners/sports-feature/2018-sports-feature-second-place-6f9388.jpg"
