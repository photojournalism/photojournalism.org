- :title: Honorable Mention - 2018 Sports Feature
  :credit: Casey Sykes
  :caption: Fowler runner Morgan Goerge collapses into Fowler boys track coach Brett
    Schafer's arms immediately after crossing the finish line to win the girls 4x400
    meter relay at the MHSAA Division 4 Boys and Girls Track and Field State Finals
    in Grand Rapids, Mich., on Saturday, June 2, 2018. After the 4x400, the final
    race of the day, the Fowler girls track team claimed the 2018 state title. Goerge
    later said that she started passing out after runs during this season of track
    and now goes down about three times a day. Goerge added that her doctor says he
    has seen multiple cases like hers over the past ten years and Goerge says that
    while it is not common, it doesn't seem to affect her health in any noticable
    way.
