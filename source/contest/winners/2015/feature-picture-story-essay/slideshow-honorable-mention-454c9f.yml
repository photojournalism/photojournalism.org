- :title: Honorable Mention - 2015 Feature Picture Story/Essay
  :credit: Stephen Morton
  :caption: As the congregation of Charleston's Emanuel African Methodist Episcopal
    Church grieves, a pilgrimage occurs daily at a growing makeshift memorial for
    nine parishioners killed during a Bible study class. The memorial became a place
    where anyone could come to heal with prayers, songs, and tears. Just two days
    after the shootings, the men of Omega Psi Phi Fraternity Inc. raise their hands
    to lead a crowd in hymns. Each day, hundreds flock to the South's oldest African
    Methodist Episcopal church to show support and witness the scene.
