  :credit: Stephen Morton
  :caption: Hours after the shootings, it had become clear that a white gunman killed
    the nine members of the South's oldest African Methodist Episcopal church because
    they were black. Community prayer and healing vigil events following the shootings
    helped bring people together. As a result, Charleston did not erupt into violence.  Instead,
    people gathered together at Mother Emanuel  in peace, love and prayer to start
    the healing process.
