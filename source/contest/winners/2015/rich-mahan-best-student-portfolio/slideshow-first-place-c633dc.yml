  :caption: "Greg and Andi live in a camper that they park next to the sidewalk at
    the intersection of 13th and Folsom in San Francisco. As heroin addicts, the couple
    cannot afford to live in the city, but they also cannot afford to leave it. \"Being
    a drug addict, San Francisco is the only option for us,\" Andi said. \"The availability
    of clean needles and supplies, and the leniency the police give to addicts means
    there is no where else I would rather go. With its Salvation Army, it also provides
    the best opportunity for us to get sober when and if we want to.\"\r\r\r\r\r"
  :url: "https://photojournalism.s3.amazonaws.com/winners/2015/rich-mahan-best-student-portfolio/first-place-c633dc/2015-rich-mahan-best-student-portfolio-first-place-21-c633dc.jpg"
