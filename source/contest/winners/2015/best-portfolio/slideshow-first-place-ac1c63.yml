  :caption: "SUMMARY: POSITIVE AND POOR, LIVING WITH HIV IN DC -- HIV-positive Shana
    Reynolds-Fairley contracted the disease from her husband, a drug addict that discovered
    his diagnosis at the same time she did, 8 years ago. With her husband in prison,
    Shana has passed in and out of hospitals and hospices, but continues to work to
    live in her family's home, which she is fighting to keep out of foreclosure. HIV
    has destroyed the insides of her bones, shutting down her immune system, keeping
    her wracked with pain and preventing her from working. The HIV infection rate
    among heterosexual African American women in the poorest neighborhoods of the
    District of Columbia nearly doubled from 2010 to 2012, from 6.3 percent to 12.1
    percent. Shana is one of the women struggling to survive in our nation's capital.\r\r\rWASHINGTON,
    DC -- HIV-positive Shana Reynolds-Fairley  rests in bed after having her mediport
    replaced during outpatient surgery the day before August 27, 2014 in Washington,
    DC. Shana's mediport became clogged while she was undergoing treatment for a lung
    and urinary tract infection at Johns Hopkins University earlier this month. A
    mediport is a tube that sits under the skin and allows doctors to pump medication
    directly into Shana's heart. "
  :url: "https://photojournalism.s3.amazonaws.com/winners/2015/best-portfolio/first-place-ac1c63/2015-best-portfolio-first-place-9-ac1c63.jpg"
- :title: First Place - 2015 Best Portfolio
  :credit: Chip Somodevilla / Getty Images News
  :caption: WASHINGTON, DC -- HIV-positive Shana Reynolds-Fairley  visits her internal
    medicine doctor, Dr. Nathan Samras at the Georgetown University Hospital August
    14, 2013 in Washington, DC. Shana's case is frustrating for her caregivers. While
    her CD4 (white blood cells that fights infection) count is increasing and her
    viral load is decreasing, the damage that HIV has wreaked on her body continues
    to progress. Her body is not repairing itself the way it should and the necrosis
    continues in the bones throughout her body, including in the marrow.
  :url: "https://photojournalism.s3.amazonaws.com/winners/2015/best-portfolio/first-place-ac1c63/2015-best-portfolio-first-place-10-ac1c63.jpg"
