  :caption: "SUMMARY: CUBA ON THE CUSP -- When Presidents Obama and Castro announced
    a huge step forward in normalizing the frosty relationship between the two Cold
    War enemies, the future of the island nation became full of possibilities and
    challenges. Plagued with decades of state control and intense poverty, the people
    of Cuba are ready for change but how much and how fast is still a mystery.\r\rWASHINGTON,
    DC - JULY 20:  Cuban Foreign Minister Bruno Rodriguez (2nd R) applauds as the
    Cuban flag is raised in front of their country's embassy for the first time in
    54 years July 20, 2015 in Washington, DC. The embassy was closed in 1961 when
    U.S. President Dwight Eisenhower severed diplomatic ties with the island after
    Fidel Castro took power in a Communist revolution. "
