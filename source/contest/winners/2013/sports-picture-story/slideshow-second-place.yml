  :credit: Stefan Wermuth / Reuters
  :caption: A horse returns from the gallops at the Cheltenham racecourse in western
    England March 12, 2013.  The Cheltenham Festival is a meeting in the National
    Hunt racing calendar in the United Kingdom, with race prize money second only
    to the Grand National. It is an event where many of the best British- and Irish-trained
    horses race to an extent which is relatively rare during the rest of the season.
    Large amounts of money are gambled during Cheltenham Festival week, with hundreds
    of millions of pounds being bet over the four days. Cheltenham is often noted
    for its atmosphere.
