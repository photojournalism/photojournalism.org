- :title: Third Place Winner - 2013 News Picture Story
  :credit: Daniel Ochoa de Olza / Associated Press
  :caption: 'A woman place coins on her purse as she walks in front of containers full of
  garbage after garbage collectors were on strike this week trying to avoid cuts on their
  job positions, in Madrid, Tuesday, Nov. 20, 2012. One in four people in Spain are now
  unemployed as the economic crisis tightens its grip. The government is under pressure to
  seek aid to ease debts while the country sinks into its second recession in three years.
  Spain has raised nearly €5 billion ($6.4 billion) in a successful debt auction that saw
  strong demand as the country holds off on seeking international help to manage its
  finances. "A Financial Crisis"'
  :url: "/images/2013/contest-winners/news-picture-story/third-place/2013_third_place_news_picture_story_daniel_ochoa_de_olza_5.jpg"
- :title: Third Place Winner - 2013 News Picture Story
  :credit: Daniel Ochoa de Olza / Associated Press
  :caption: "Carlos Garcia Bermudez, 39, close friend of Juana Madrid cry as he waits for
  Juana's eviction in Madrid, Thursday, Dec. 14, 2012. Juana Madrid, 39, from Spain and
  living in a rental home with her two daughters Isabel and Juani, camped outside the Madrid
  Housing Institute office or IVIMA for two days. After dealing for months the eviction was
  finally suspended. Spain approved a two-year suspension of evictions for some needy homeowners
  unable to pay their mortgages, but activists said the government failed to address the larger
  issue of how those who give up their homes may still remain indebted, sometimes for the rest
  of their lives. \"A Financial Crisis\""
  :url: "/images/2013/contest-winners/news-picture-story/third-place/2013_third_place_news_picture_story_daniel_ochoa_de_olza_6.jpg"
