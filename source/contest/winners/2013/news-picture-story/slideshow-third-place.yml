- :title: Third Place Winner - 2013 News Picture Story
  :credit: Daniel Ochoa de Olza / Associated Press
  :caption: "Spain's real estate bubble that supercharged the economy for more than a decade
  burst in 2008 and borrowing costs have risen to near unsustainable levels despite their
  efforts to cut spending and reform their labor markets. Spaniards are suffering strong
  austerity measures, including budget cuts and plans to partly privatize some of their
  country's cherished national health service. The country is trying to avoid following
  Greece, Ireland, Portugal and Cyprus in having to ask for an international financial bailout.
  A couple smokes a cigarette on their house balcony, in Madrid, Thursday, Nov. 22, 2012.
  \"A Financial Crisis\""
  :url: "/images/2013/contest-winners/news-picture-story/third-place/2013_third_place_news_picture_story_daniel_ochoa_de_olza_1.jpg"
- :title: Third Place Winner - 2013 News Picture Story
  :credit: Daniel Ochoa de Olza / Associated Press
  :caption: "A broker looks at the main display at the Stock Exchange in Madrid, Wednesday,
  May 16, 2012. Spain's Prime Minister warned that the country faced the real danger of being
  locked out of international markets as investors continued to fret about the future of the
  euro. At one stage, the difference between the interest rates demanded by investors for
  Spanish and German 10-year bonds shot past the 500 basis point level, prompting Mariano
  Rajoy's warning over the country's ability to continue funding itself. \"A Financial Crisis\""
  :url: "/images/2013/contest-winners/news-picture-story/third-place/2013_third_place_news_picture_story_daniel_ochoa_de_olza_2.jpg"
