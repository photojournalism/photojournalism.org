- :title: First Place Winner - 2013 News Picture Story
  :credit: Kevin Frayer / Associated Press
  :caption: 'On April 24, 2013, Rana Plaza, an eight-story commercial building, collapsed in Savar, a sub-district
  in the Greater Dhaka Area, the capital of Bangladesh. The search for the dead ended on May 13 with the death toll
  of 1,129. Approximately 2,515 injured people were rescued from the building alive. A Bangladeshi woman survivor
  is lifted out of the rubble by rescuers at the site of a building that collapsed Wednesday in Savar, near Dhaka,
  Bangladesh, Thursday, April 25, 2013. "Collapse"'
