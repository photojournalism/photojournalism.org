  :credit: David Guttenfelder / Associated Press
  :caption: In this April 30, 2012 photo, a badly injured Lesser White Throat hangs
    by it wings and feet from a gluey tree sap covered "limestick" placed by songbird
    poachers. The bird was found by activists from the Committee Against Bird Slaughter
    (CABS), in the town of Ayia Napa, Cyprus and taken to the home of a fellow animal
    rights activist to be nursed back to health, but died soon after. (AP Photo/AP
    Photographer David Guttenfelder on assignment for National Geographic Magazine)
