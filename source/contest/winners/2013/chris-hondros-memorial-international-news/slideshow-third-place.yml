  :credit: Justin Merriman / Pittsburgh Tribune-Review
  :caption: 'A demonstrator runs with a teargas canister fired onto protesters in
    a clash with security forces near the Qasr el Nil bridge in Cairo on Monday, the
    second anniversary of the "Day of Rage."  Two years ago, the government of now-ousted
    dictator Hosni Mubarak used massive violence against protesters, who had taken
    the Qasr el-Nil bridge and Tahrir Square as day four of the 18 days of revolution
    began in earnest. It was on that day that scores of Egyptians were killed and
    injured in what was one of the most brutal days leading to the end of the Mubarak
    era. "Egypt: An Ongoing Revolution"'
