- :title: Third Place - 2012 News Picture Story
  :credit: Emilio Morenatti / Associated Press
  :caption: A woman sits in a cafeteria and watches rail workers march inside the
    Barcelona Sants railway station during a protest during a partial national rail
    strike in Spain, Monday, Sept. 17, 2012. Hundreds of Spanish train services have
    been canceled as rail and subway workers staged strikes to protest wage cuts and
    reforms. State rail company RENFE said Monday it had canceled some 300 high-speed
    and intercity trains. It said minimum services agreed with labor unions meant
    that more than 50 percent of trains would run throughout the day.
  :url: "/images/2012/contest-winners/news-picture-story/third-place/2012_third_place_news_picture_story_emilio_morenatti_7.jpg"
- :title: Third Place - 2012 News Picture Story
  :credit: Emilio Morenatti / Associated Press
  :caption: Peruvian Joseph Qituizaca, 8, works on his homework as his mother Rosa,
    unseen, takes part in a protest against government in front of the Bankia headquarter
    in Madrid, Spain, Thursday, Oct. 25, 2012. Spain's banks and government are struggling
    as the country suffers through its second recession in three years and its overall
    unemployment rate is at nearly 25 percent.
  :url: "/images/2012/contest-winners/news-picture-story/third-place/2012_third_place_news_picture_story_emilio_morenatti_8.jpg"
- :title: Third Place - 2012 News Picture Story
  :credit: Emilio Morenatti / Associated Press
  :caption: A man looks the prices of food In a shop in Barcelona, Spain, Tuesday,
    Oct. 30, 2012.  Spain's National Statistics Institute says Tuesday that the country's
    economy contracted 0.3 percent in the third quarter from the previous three month
    period. Spain is in a double-dip recession and has a 25 percent unemployment rate.
    Prime Minister Mariano Rajoy said Monday the country has no immediate need to
    ask for outside aid to help deal with its debts.
  :url: "/images/2012/contest-winners/news-picture-story/third-place/2012_third_place_news_picture_story_emilio_morenatti_9.jpg"
