  :caption: 'Police officers stand guard at the main entrance of the stock exchange
    where demonstrator burnt garbage during the general strike in Barcelona, Thursday,
    March 29, 2012. Spanish unions angry over economic reforms are waging a general
    strike, challenging a conservative government not yet 100 days old and joining
    other troubled European workers in venting their frustration on the street. The
    Spanish sentence reads: "General strike against the capital".'
