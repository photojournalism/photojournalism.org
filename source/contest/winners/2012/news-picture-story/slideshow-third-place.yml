  :credit: Emilio Morenatti / Associated Press
  :caption: Mireia Arnau, 39, reacts behind
    the broken glass of her shop stormed by demonstrators during clashes with the
    police at the general strike in Barcelona, Thursday, March 29, 2012. Spanish workers
    livid over labor reforms they see as flagrantly pro-business staged a nationwide
    strike Thursday and tried to bring the country to a halt by blocking traffic,
    closing factories and clashing with police in rowdy demonstrations.
