  :credit: Emilio Morenatti / Associated Press
  :caption: Men performance as they beg for charity in a street in Madrid, Spain,  Monday,
    May 14, 2012. Spain got caught up in the uncertainty surrounding the European
    single currency and the electoral stalemate in Greece Monday as it saw its borrowing
    costs rise and stock prices fall at alarming rates.
  :url: "/images/2012/contest-winners/news-picture-story/third-place/2012_third_place_news_picture_story_emilio_morenatti_10.jpg"
- :title: Third Place - 2012 News Picture Story
  :credit: Emilio Morenatti / Associated Press
  :caption: Demonstrators lift their hands and shout slogans as they protest against
    austerity measures announced by the Spanish government in Madrid, Spain, on Thursday
    July 19, 2012. Concerns over Spain's attempts to restore market confidence in
    its economy resurfaced Thursday after a bond auction went poorly and its borrowing
    costs edged higher  even as the country's Parliament passed the latest round of
    harsh austerity measures designed to cut its bloated deficit.
  :url: "/images/2012/contest-winners/news-picture-story/third-place/2012_third_place_news_picture_story_emilio_morenatti_11.jpg"
