  :caption: Riot police officers behind barricades are seen reflected on a safety
    glasses of a protester firefighter as they cordon off the road to block the access
    of demonstrators during a protest in Madrid, Spain, on Monday July 16, 2012.  Firefighters,
    police in plainclothes and civil servants tried to march on Spains Parliament
    to protest stinging austerity measures but were blocked by police in riot gear
    manning layers of metal fences protecting the legislature.
