- :title: Third Place - 2012 News Picture Story
  :credit: Emilio Morenatti / Associated Press
  :caption: A demonstrator hit  a pot during a protest to mark the anniversary of
    the "Indignados" movement in Sol square, Madrid, Spain, Tuesday May 15, 2012.
    Spaniards angered by increasingly grim economic prospects and unemployment hitting
    one out of every four citizens protested in droves in the nation's largest cities,
    marking the one-year anniversary of a spontaneous movement that inspired similar
    anti-authority demonstrations across the planet.
  :url: "/images/2012/contest-winners/news-picture-story/third-place/2012_third_place_news_picture_story_emilio_morenatti_2.jpg"
- :title: Third Place - 2012 News Picture Story
  :credit: Emilio Morenatti / Associated Press
  :caption: Police cadets attend a graduation ceremony in Madrid, Spain, Tuesday,
    July 17, 2012. Riot police cordoned off the entrance to a sprawling police facility
    to prevent demonstrating police officers from disrupting a graduation ceremony
    for some 1,200 cadets about to enter the police force. The demonstrators were
    protesting parts of the austerity package, namely the elimination of one of 14
    paychecks that most Spanish civil servants get each year. The one being axed comes
    right before Christmas.
  :url: "/images/2012/contest-winners/news-picture-story/third-place/2012_third_place_news_picture_story_emilio_morenatti_3.jpg"
