  :credit: Scott Olson / Getty Images
  :caption: "FERGUSON, MO - AUGUST 11: Protests erupt in Missouri following the shooting
    death of 18-year-old Michael Brown by a Ferguson, Missouri police officer. \r\r
    Police force protestors from the business district into nearby neighborhoods on
    August 11, 2014 in Ferguson, Missouri. Police responded with tear gas and rubber
    bullets as residents and their supporters protested the shooting by police of
    an unarmed black teenager named Michael Brown who was killed Saturday in this
    suburban St. Louis community. Yesterday 32 arrests were made after protests turned
    into rioting and looting in Ferguson. "
  :url: "https://photojournalism.s3.amazonaws.com/winners/2014/news-picture-story/honorable-mention-f14cc2/2014-news-picture-story-honorable-mention-1-f14cc2.jpg"
