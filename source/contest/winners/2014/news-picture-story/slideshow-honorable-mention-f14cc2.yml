  :caption: 'FERGUSON, MO - AUGUST 17:  Police advance while sending a volley of tear
    gas toward demonstrators protesting the killing of teenager Michael Brown on August
    17, 2014 in Ferguson, Missouri. Police shot smoke and tear gas into the crowd
    of several hundred as they advanced near the police command center which has been
    set up in a shopping mall parking lot. Brown was shot and killed by a Ferguson
