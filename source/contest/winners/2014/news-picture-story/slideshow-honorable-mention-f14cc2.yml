  :caption: 'FERGUSON, MO - AUGUST 15:  A Police officer confronts a demonstrators
    during a protest over the shooting death of Michael Williams on August 15, 2014
    in Ferguson, Missouri. Police shot pepper spray,  smoke, gas and flash grenades
    at protestors before retreating. Several businesses were looted as the county
    police sat nearby with armored personnel carriers (APC). Violent outbreaks have
    taken place in Ferguson since the shooting death of Brown by a Ferguson police
    officer on August 9.'
