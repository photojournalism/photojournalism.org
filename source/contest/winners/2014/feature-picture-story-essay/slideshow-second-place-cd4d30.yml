  :credit: Jordi Perdigó
  :caption: "Mehriz (Iran)- During the day of Ashura newborn babies are shown in public
    and offered to get the grace of Imam Hussein. This ritual is the first step for
    a fully devoted life to this leader grandson of Mahoma.\r\rThe first month in
    islamic calendar, Muharram, has a special meaning in Iran, where shiite muslims
    are majority. Its the black month, the mourning days, the forbidden times. Being
    the highest point of it the 10th day of the month, the day of Ashura.\rThe murder
    and mourning of the most beloved leader of shiites muslim, the Imam Hussein, is
    a strong tradition that is bigger than religion, politics or power in Iran. The
    love given to Hussein and his family breaks any forced rule by government and
    got together the whole nation."
