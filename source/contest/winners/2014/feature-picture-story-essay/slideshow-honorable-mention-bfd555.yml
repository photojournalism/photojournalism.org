- :title: Honorable Mention - 2014 Feature Picture Story/Essay
  :credit: Muhammed Muheisen / Associated Press
  :caption: "For more than three decades, Pakistan has been home to one of the worlds
    largest refugee communities: hundreds of thousands of Afghans who have fled the
    repeated wars and fighting their country has undergone. Since the 2002 U.S.-led
    invasion of Afghanistan, some 3.8 million Afghans have returned to their home
    country, according to the U.N.s refugee agency. \r\rIn this Friday, Jan. 24, 2014
    photo, Afghan refugee girl, laiba Hazrat, 6, poses for a picture, while playing
    with other children in a slum on the outskirts of Islamabad, Pakistan. "
