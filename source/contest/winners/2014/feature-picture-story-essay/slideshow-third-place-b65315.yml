  :credit: Brian Cassella / Chicago Tribune
  :caption: "In Chicago's African American neighborhoods, a burgeoning coming-of-age
    ritual now accompanies spring prom. Called \"the send-off,\" it's a party with
    family, friends and neighbors gathering at the young student's home to celebrate.
    Some are more highly anticipated than the prom itself.\r\rKietta Saunders greets
    her cousin Faith Dilworth on the red carpet in Kietta's front yard during her
    prom send-off party Friday, May 9, 2014 in Elmwood Park."
