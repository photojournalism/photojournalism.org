- name: "Al Diaz"
  url: "/images/2014/faculty/al_diaz.jpg"
  id: al-diaz
  bio:
  - "For over 30 years, Miami photojournalist Al Diaz has been capturing dramatic events, sports and important people for the Miami Herald. From the deadly earthquake in Haiti, the US invasion of Panama, the 50th anniversary of Pearl Harbor, and the attempted coup against Hugo Chavez in Venezuela, he has had his boots on the ground. From President Reagan on through to President Obama, he's captured them all. "
  - "This year Diaz has been presented the Humanitarian Award by the National Press Photographers Association. He is a member of the Miami Herald staff that won the Pulitzer Prize Gold Medal for coverage of Hurricane Andrew, granted a Green Eye Shade Award for sports and shared a Robert F. Kennedy Award for his portraits of disadvantaged families during the holidays. A graduate of the University of Florida, Diaz takes pride in always being ready before the moment."
- name: "Amy Toensing"
  url: "/images/2014/faculty/amy_toensing.jpg"
  id: amy-toensing
  bio:
  - "Amy Toensing, an American photojournalist committed to telling stories with sensitivity and depth, is known for her intimate essays about the lives of ordinary people."
  - "Toensing has been a regular contributor to National Geographic magazine for over a decade and recently completed her thirteenth feature story for them. She has covered cultures around the world including the last the cave dwelling tribe of Papua New Guinea, the Maori of New Zealand and the Kingdom of Tonga. She has also covered issues such as the devastation caused by Hurricane Katrina and Muslim women living in Western culture. For the last 3 years she has been documenting Aboriginal Australia which was published in the June, 2013 issue of National Geographic magazine."
  - "Toensing's work has been exhibited throughout the world and recognized with numerous awards, included an exhibit at the 2012 Visa Pour L'image, Festival of the Photograph in Perpignan, France. Her work has also appeared in Smithsonian, The Boston Globe, The Wall Street Journal, Newsweek, Time Magazine, and National Geographic Traveler. A photograph she took in the Australian outback was chosen as one of National Geographic magazine's all time 50 Best Photos."
  - "Toensing began her professional career in 1994 as a staff photographer at her hometown paper, The Valley News, in New Hampshire. She then worked for The New York Times, Washington D.C. bureau covering the White House and Capitol Hill during the Clinton administration. In 1998, Toensing left D.C. to receive her Master's Degree from the School of Visual Communication at Ohio University."
  - "In addition to her photojournalism work, Toensing is committed to teaching photography to kids and young adults in underserved communities. This includes working with the non-proﬁt organization VisionWorkshops on numerous projects including teaching Somali and Sudanese refugees in Maine and Burmese refugees in Baltimore photography. Last year she traveled to Islamabad to teach young Pakistanis photojournalism and cover their own communities."
- name: "Matt Eich"
  url: "/images/2014/faculty/matt_eich.jpg"
  id: matt-eich
  bio:
  - "Matt Eich was born in Richmond, Virginia in 1986 and is the oldest of four children. He grew up in the peanut-farming town of Suffolk, Virginia and was home schooled for eight years. Watching his grandmother's battle with Alzheimer's disease was a formative experience and a road trip with his grandfather cemented his early relationship with photography."
  - "Eich began working as a freelance photographer while studying photojournalism at Ohio University for clients that include National Geographic, GQ, Esquire, Mother Jones, TIME, FADER, Harper's, AARP, Apple, Tiffany & Company, Republic Records and others. He is currently pursuing his MFA in Photography from the Hartford Art School. "
  - "Matt has been named one of PDN's 30 Emerging Photographers to Watch and participated in the World Press Photo Joop Swart Masterclass in 2009. He has worked with support of grants from ShootQ/Pictage, NPPA, Aaron Siskind Foundation, the Alexia Foundation, National Geographic Magazine and The Getty Images Grant for Editorial Photography. His work has been shown internationally in both group and solo shows and his prints and books are in the permanent collections of The Portland Art Museum, The Museum of Fine Arts Houston and the New York Public Library."
  - "These days Eich lives in Norfolk, Virginia with his wife and two children while accepting commissions of all kinds and creating photographic essays about the American condition."
- name: "Scott Strazzante"
  url: "/images/2014/faculty/scott_strazzante.jpg"
  id: scott-strazzante
  bio:
  - "Strazzante has been a staff photographer for The Chicago Tribune since 2001. A 10-time Illinois Photographer of the Year, Strazzante has covered the Super Bowl, the World Series and three Olympic Games, but he is more proud of his work that uncovers small but universal moments in daily life."
  - "In 2001, while working at The Herald News in Joliet, Illinois, Strazzante was named National Newspaper Photographer of the Year for a portfolio of work from 2000. Eight years later, Strazzante was honored with POYi Newspaper Photographer of the Year runner-up award. In 2007, Strazzante was part of the Chicago Tribune team that won a Pulitzer Prize in Investigative Reporting for a series about faulty government regulation of dangerously defective toys, cribs and car seats."
  - "In 2008, MediaStorm published Common Ground, a multimedia piece on Strazzante's personal project on the transformation of a piece of land in suburban Chicago from rural to suburban. The 19-year-long project, which still continues, has also been published in the Chicago Tribune Sunday Magazine, Mother Jones and National Geographic. The project has also been honored with POYi's Community Awareness Award and 1st place in Feature Video in the NPPA's Best of Photojournalism contest."
  - "Strazzante has coached at the Mountain Workshops and The Image Deconstructed Workshop and has judged numerous national and state photo contests including Pictures of the Year International, College Photographer of the Year and White House News Photographers Association \"The Eyes of History\" contest."