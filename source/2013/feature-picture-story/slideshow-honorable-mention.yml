- :title: Honorable Mention - 2013 Feature Picture Story
  :credit: John Moore / Getty Images
  :caption: 'PHOENIX - APRIL 30:  Undocumented immigrants gather in the Maricopa County
    "Tent City Jail" on April 30, 2010 in Phoenix, Arizona. Some 200 undocumented
    immigrants are currently serving time in the facility, and most will be deported
    to Mexico after serving their sentence. The controversial jail is run by Maricopa
    County Sheriff Joe Arpaio, who has been an outspoken critic of illegal immigration
    and a supporter of Arizona''s new tough immigration law. Prisoners at the facility
    are fed twice a day, sleep in non-airconditioned tents and are issued striped
    prison uniforms and pink undergarments to wear.  Detain And Deport'
  :url: "https://photojournalism.s3.amazonaws.com/winners/2013/feature-picture-story/honorable-mention/2013_honorable_mention_feature_picture_story_john_moore_9.jpg"
- :title: Honorable Mention - 2013 Feature Picture Story
  :credit: John Moore / Getty Images
  :caption: 'FLORENCE, AZ - JULY 30:  A detained Mexican immigrant (L) visits with
    his wife and children at the U.S. Immigration and Customs Enforcement (ICE) detention
    facility on July 30, 2010 in Florence, Arizona. Most immigrants at the center
    are awaiting deportation or return to their home countries, while some are interned
    at the facility while their immigration cases are being reviewed. Arizona holds
    almost 3,000 immigrants at the detention facilities in Florence and nearby Eloy.
    The state, which deports and returns more undocumented immigrants than any other
    state, is currently appealing a judge''s ruling suspending controversial provisions
    of Arizona''s immigration enforcement law SB 1070. Detain And Deport'
  :url: "https://photojournalism.s3.amazonaws.com/winners/2013/feature-picture-story/honorable-mention/2013_honorable_mention_feature_picture_story_john_moore_10.jpg"
- :title: Honorable Mention - 2013 Feature Picture Story
  :credit: John Moore / Getty Images
  :caption: 'MESA, AZ - FEBRUARY 28:  A Honduran immigration detainee, his feet shackled
    and shoes laceless as a security precaution, boards a deportation flight to San
    Pedro Sula, Honduras on February 28, 2013 in Mesa, Arizona. U.S. Immigration and
    Customs Enforcement (ICE), operates 4-5 flights per week from Mesa to Central
    America, deporting hundreds of undocumented immigrants detained in western states
    of the U.S. With the possibility of federal budget sequestration, ICE released
    303 immigration detainees in the last week from detention centers throughout Arizona.
    More than 2,000 immigration detainees remain in ICE custody in the state. Most
    detainees typically remain in custody for several weeks before they are deported
    to their home country, while others remain for longer periods while their immigration
    cases work through the courts.  Detain And Deport'
  :url: "https://photojournalism.s3.amazonaws.com/winners/2013/feature-picture-story/honorable-mention/2013_honorable_mention_feature_picture_story_john_moore_11.jpg"
- :title: Honorable Mention - 2013 Feature Picture Story
  :credit: John Moore / Getty Images
  :caption: 'IN FLIGHT - JUNE 24:  Undocumented Guatemalan immigrant Fidel Rodriguez
    looks out the window before landing on a deportation flight from Mesa, Arizona
    on June 24, 2011 in flight to Guatemala City, Guatemala. He said he had been living
    in Miami for 6 years, working in construction, before he was detained by immigration
    officials. The U.S. Immigration and Customs Enforcement agency, ICE, repatriates
    thousands of undocumented Guatemalans monthly, many of whom are caught in the
    controversial "Secure Communities" data-sharing program which puts local police
    on the frontlines of national immigration enforcement. ICE recently announced
    a set of adjustments to the federal program after many local communities and some
    states, including New York, insisted on opting out, saying immigrants were being
    deported for minor offenses such as traffic violations. Guatemala ranks only second
    to Mexico in the number of illegal immigrants living in the United States.  Detain
    And Deport'
  :url: "https://photojournalism.s3.amazonaws.com/winners/2013/feature-picture-story/honorable-mention/2013_honorable_mention_feature_picture_story_john_moore_12.jpg"
