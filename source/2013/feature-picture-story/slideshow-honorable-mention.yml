  :caption: 'NOGALES, AZ - JUNE 22:  U.S. Army National Guardsman Pfc. Philip Moore,
    28, rests during a "down time" shift overlooking the border fence with Mexico
    on June 22, 2011 in Nogales, Arizona. The Pentagon recently extended the deployment
    of some 1,200 guardsmen who were deployed last year to assist with border security
    on the U.S.-Mexico border. The Obama Administration is on track to have detained
    and deported 2 million undocumented immigrants by the end of 2013, with more than
    400,000 last year alone. Border Patrol agents on the ground coordinate with helicopters
    from the office of U.S. Air and Marine, making the border with Mexico a militarized
    zone. Agents from the Immigration and Customs Enforcement (ICE), fly out deportees,
    their feet in shackles, daily to most Central American countries. Many deportees
    say they will try to return another day. Detain And Deport'
