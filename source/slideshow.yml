- :title: Honorable Mention - 2014 Portrait/Personality
  :credit: Pete Marovich / Self
  :caption: Queen Quet Marquetta L. Goodwine, Chieftess of the Gullah/Geechee Nation
    stands outside of one of the three remaining praise houses on St. Helena Island,
    S.C. Built during slavery, they were small places of worship for the Gullah and
    still serve an important spiritual role in the Gullah community. The Gullah Geechee
    people are direct  descendants of enslaved Africans who were brought to America
    from West Africa. The Gullah Geechee Coast extends for hundreds of miles between
    Cape Fear, N.C., and the St. Johns River in Florida. In 2004, the National Trust
    for Historic Preservation named the Gullah Geechee Coast one of the 11 most endangered
    placed in the United States.
