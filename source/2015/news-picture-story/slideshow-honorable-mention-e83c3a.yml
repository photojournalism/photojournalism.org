  :caption: "SUMMARY: SLAUGHTER IN THE HOUSE OF GOD -- On June 18, 2015, white supremacist
    Dylann Storm Roof, 21, of Lexington, South Carolina, attended a prayer meeting
    at the historic Emanuel African Methodist Episcopal Church for an hour before
    opening fire and killing three men and six women. Among the dead was the Rev.
    Clementa Pinckney, a state senator and a pastor at the church, the oldest black
    congregation in America south of Baltimore. On the heals of other high-profile
    murders of unarmed African Americans, the impact of the mass shooting shook the
    city and the nation, sparking dialogue about race and violence in America. \r\r\rCHARLESTON,
