- :title: Second Place - 2015 News Picture Story
  :credit: Justin Sullivan
  :caption: "Massive protests broke out across the United States following decisions
    to not indict white police officers who used force against and ultimately killed
    unarmed black men in New York and Missouri. Eric Garner died after being placed
    in a chokehold by New York City Police Officer Daniel Pantaleo and Michael Brown,
    who allegedly had his hands in the air, was shot to death by Ferguson, Missouri
    police officer Darren Wilson.\r\rA protestor stands with his hands up as he confronts
    police vehicles during a demonstration on November 24, 2014 in Ferguson, Missouri. "
  :url: "https://photojournalism.s3.amazonaws.com/winners/2015/news-picture-story/second-place-b9071e/2015-news-picture-story-second-place-1-b9071e.jpg"
