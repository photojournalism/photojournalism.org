- :title: First Place - 2020 Feature Picture Story/Essay
  :credit: Susana Giron
  :caption: "It is cold and the clouds threaten April rain. Jos has gone out to the
    yard of his house looking for light. He escapes from the cold weather by taking
    refuge inside the car, at least a chance to change the landscape of his room.
    Three weeks already confined by a certain coronavirus that  according to what
    some people say, is making a big desaster. A large patio that today, more than
    ever, is a blessing. I look at him from the outside, with a glass in the middle
    that separates us and protects him.\r"
  :url: "https://photojournalism.s3.amazonaws.com/winners/2020/feature-picture-story-essay/first-place-4cc9c4/2020-feature-picture-story-essay-first-place-15-4cc9c4.jpg"
