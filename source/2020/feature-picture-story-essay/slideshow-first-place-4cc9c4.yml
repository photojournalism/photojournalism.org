- :title: First Place - 2020 Feature Picture Story/Essay
  :credit: Susana Giron
  :caption: "Today marks the tenth day of confinement due to the coronavirus crisis.
    Jos, 84 years old, tries to pass the time as active as possible without leaving
    home. For him the time goes slowly without being able to enjoy his two favorite
    hobbies: soccer and domino games.\rMoreover, he cant go to the Senior Center where
    he usually went every day on the outskirts of Seville. His family, to make the
    afternoons not so boring and take chance to exercise his mind, prepares exercises
    and drawings for him. Today he completed the first alphabet soup of his life.\r"
  :url: "https://photojournalism.s3.amazonaws.com/winners/2020/feature-picture-story-essay/first-place-4cc9c4/2020-feature-picture-story-essay-first-place-2-4cc9c4.jpg"
