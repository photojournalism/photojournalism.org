  :credit: Ben Gray
  :caption: "**Following the police killing of George Floyd in Minnesota and the subsequent
    police killing of Rayshard Brooks in Atlanta, social justice protests gripped
    America. In Atlanta, the hometown of nonviolent civil rights, protests turned
    violent, sometimes due to looting and property destruction by protesters and sometimes
    due to police confronting protesters with teargas and riot gear.** A protester
    raises his fist while laying in the street near the Georgia State Capitol."
