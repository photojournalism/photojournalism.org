- :title: Third Place - 2020 Chris Hondros Memorial International News
  :credit: Natacha Pisarenko / Associated Press
  :caption: "Bolivians voted for president in October, and the tribunal declared socialist
    President Evo Morales the winner of a fourth term. But the opposition claimed
    fraud, an Organization of American States audit found clear manipulation of the
    vote, and protesters began burning the homes of government officials. The heads
    of the armed forces and police withdrew their support, and Morales resigned and
    fled the country. The weeks after Moraless resignation in November saw looting,
    arson and other violence in Bolivias principal cities.\r\rA supporter of Bolivia's
    former President Evo Morales yells at a police officer, telling him to respect
    the nation's indigenous people in La Paz, Bolivia, Tuesday, Nov. 12, 2019. Former
    President Evo Morales, who transformed Bolivia as its first indigenous president,
    flew to exile in Mexico on Tuesday after weeks of violent protests, leaving behind
    a confused power vacuum in the Andean nation. "
  :url: "https://photojournalism.s3.amazonaws.com/winners/2020/chris-hondros-memorial-international-news/third-place-7c8555/2020-chris-hondros-memorial-international-news-third-place-1-7c8555.jpg"
