- :title: Honorable Mention - 2012 Feature Picture Story
  :credit: Scott Strazzante / Chicago Tribune
  :caption: '"Daddy''s Girl".Summary- Manteno High School wrestling coach Cory Blanchette,
    37, was out jogging on a dark country road before sunrise on Nov. 1, 2011, when
    he was hit and killed instantly by a passing car. His dark clothing made it impossible
    for the driver to see him in time, and the iPod he was listening to apparently
    prevented him from hearing the vehicle''s approach..Blanchette left behind a wife
    and four children under the age of 8..His oldest daughter, Addison, described
    by her mother. Alisa. as a "daddy''s girl" has struggled to come to grips with
    the loss of her father..Caption- Before going to a reading night at her Manteno
    school, Addison Blanchette, 5, stands alone on the barren patio where her father
    Cory used to barbeque.'
