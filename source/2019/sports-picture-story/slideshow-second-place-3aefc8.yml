- :title: Second Place - 2019 Sports Picture Story
  :credit: Jordi Cohen
  :caption: Bull fighting in Spain is probably one of the best-known popular customs
    around the world.Bullfights are considered one of the symbols of the Hispanic
    culture. They are not only organized in Spain but also in Portugal, France and
    part of Latin America, where some customs may vary. However, Spain has the longest
    season and it is the country in which most of the bullfights take place.Actually,
    bullfighting is a universe of its own called tauromaquia. Made of hundreds of
    rules, thousands of traditions and a little bit of superstition, bullfighting
    evokes one of the most passionate and controversial discussions in and out of
    Spain.Bullfighting season in Spain runs from March to October.
  :url: "https://photojournalism.s3.amazonaws.com/winners/2019/sports-picture-story/second-place-3aefc8/2019-sports-picture-story-second-place-1-3aefc8.jpg"
