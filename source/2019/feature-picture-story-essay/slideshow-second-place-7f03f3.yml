  :caption: People dressed as "Diablos de Luzon" or Luzon Devil's take part in the
    carnival celebration of the small village of Luzon, Guadalajara Province, Spain,
    March 3, 2019. Revelers cover their faces in oil and soot, and carry bull horns
    to represent a devil.  The first written reference document about this tradition
    is from 14th century, although it is thought the origin could be much older.
